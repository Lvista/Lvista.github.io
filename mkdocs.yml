site_name: 黯然's Blog
site_url: https://lvista.site/
repo_url: https://github.com/Lvista/Lvista.github.io
repo_name: Lvista.github.io
edit_uri: edit/main/docs/
theme:
  language: zh
  name: material
  custom_dir: overrides
  logo: assets/images/logo_noBG.png
  favicon: assets/images/logo_noBG.png
  icon:
    repo: fontawesome/brands/github
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    tag:
      py: fontawesome/brands/python
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css: fontawesome/brands/css3
  font:
    text: Ubuntu
    code: JetBrains Mono
  # custom_dir: overrides
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.top
    - navigation.footer
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.indexes
    - toc.follow
    - search.share
    - header.autohide
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate

plugins:
  - termynal:
      prompt_literal_start:
        - "$"
        - ">"
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      exclude:
        - blog/archive/*
        - blog/category/*
        - azurLane/archive/*
        - azurLane/category/*
  - blog:
      blog_dir: blog
      blog_toc: true
      post_date_format: medium
      post_excerpt: required
      draft: true
  - blog:
      blog_dir: azurLane
      blog_toc: true
      post_date_format: medium
      post_excerpt: required
      draft: true
  - tags:
      tags_file: tags.md

nav:
  - 🏠Home: index.md
  - 😎About: about.md
  - 🌊AzurLane:
      - azurLane/index.md
  - 📖Dict: Doc_skill.md
  - 🛠️Test: test.md
  - Template: template.md
  - 🖼️Anime: anime_ngnl.md
  - Blog:
      - blog/index.md

extra:
  social:
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/12740993
    - icon: material/television-play
      name: Bangumi追番列表
      link: https://bangumi.tv/user/754307
    - icon: fontawesome/solid/rss
      name: RSS
      link: https://lvista.site/feed_rss_created.xml

  tags:
    Python: py
    HTML5: html
    JavaScript: js
    CSS: css
  analytics:
    provider: google
    property: G-TMSQ1TZLPL
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 中文
      link: /
      lang: zh
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.


plugins:
  - git-revision-date-localized:
      strict: false
  - glightbox:
      skip_classes:
        - skip-lightbox
  - termynal:
      prompt_literal_start:
        - "$"
        - ">"
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      # exclude:
